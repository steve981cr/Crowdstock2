<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="CrowdStock">
    <ion-content padding="true">
        <div ng-controller="PECtrl">
            <div class="list">
                <div class="item">
                    <h2 style="display: inline-block;">P/E Ratio</h2>
                    <span ng-click="toggleVisibility()" style="float:right;"
                          ng-show="!visibility.PE">&nbsp;&#9660;</span>
                    <span ng-click="toggleVisibility()" style="float:right;"
                          ng-show="visibility.PE">&nbsp;&#9650;</span>

                    <h2 style="float: right;display: inline-block;">18.34</h2>
                </div>

                <div class="item details" slide="model.visibility">
                    <ion-slide-box show-pager="false">
                        <ion-slide>
                            <div class="graph-title">
                                <span>P/E vs Date</span>

                                <div graph model="model.data.PEVsDate"></div>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="graph-title">
                                <span>Realtime Community P/E</span>

                                <div graph model="model.data.realtime"></div>
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                </div>
            </div>
            <button class="button button-positive" style="display: block;margin: auto;">
                Give Estimate
            </button>
        </div>
    </ion-content>
</ion-view>
